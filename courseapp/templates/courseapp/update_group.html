{% extends 'enrollapp/base.html' %}
{% block content %}

    <div class="col-sm-6 offset-2 mt-5">
        <h4 class="alert alert-info">Update Group Information</h4>
        <br>
        {% if messages %}
            {% for message in messages %}
                <small class="{{message.tags}}"> {{message}} </small>
            {% endfor %}
        {% endif %}
        <br>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{% url 'add_group'%}" class="btn btn-info">Back</a>
        </form>
    </div>


{% endblock content %}
